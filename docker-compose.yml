version: "3.8"
services:
  mongo:
    image: mongo:7
    restart: always
    ports:
      - "27017:27017"
    env_file:
      - ./backend/.env
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:3000"
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node.*mongo-express"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo-data: 